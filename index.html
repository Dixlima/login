<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>

  <title>Login</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Login</h1>
     <img src="images/konsi.png" class="img_konsi" width="75" height="50" class="konsiimg"  alt="konsi"  >
      <img src="images/logo bitrix.png" class="img_bitrix"  width="75" height="50" alt="bitrix" >
     <img src="images/logo UCT.png" class =  "imge_uct" width="75" height="50"   alt="uct">
      <form class="login__form">
        <input class="login__input" type="email" placeholder="e-mail" />
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="senha"/>
        <span class="login__input-border"></span>
        <button class="login__submit">Login</button>
        <a class="login__reset" href="#">Esqueceu a senha?</a>
      </form>
    </div>
  </main>
</body>
</html>
